<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
    .chatbox{
    outline:1px solid silver;
    min-height:160px;
    padding:0.5em;
    }
    
    </style>

</head>
<body>
    
    <div class="container">
       <div class="row">
          <div class="col">
             <h1 class="mt-3" >This is the homepage</h1>
             <hr />
          </div>
       </div>
       <div class="row" >
         <div class="col-md-8 mt-3" >
             <h3 >Chat </h3>
             <a href="http://github.com/" >Github </a>
             <div id="fire" class="mt-2 float-end">
                
             </div>
             <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" autocomplete="off" />
             </div>

             <div class="form-group">
                <label for="Message">Message</label>
                <input type="text" class="form-control" name="Message" id= "message" autocomplete="off" />
             </div>
             <hr />
             <a href="javascript:void(0);" class="btn btn-outline-secndary btn-primary" id="sendMessage">Send Message</a>
             <input type="hidden" name="action" id="action" />
             
             <div id="status" class="mt-2 float-end">
             
             </div>
             <hr />
             <div class="chatbox" id = "output" style="overflow-y: scroll; max-height: 400px;"></div>


         </div>
         <div class="col-md-3 mt-3" >
             <h3 >Who is online</h3>
             <ul id ="online" class="form-list-group" > </ul>
         </div>
       </div>
    </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="reconnecting.js"></script>
<script src="main.js">
</script>
</html>
